<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Mocha Spec Runner</title>
    <link rel="stylesheet" href="bower_components/mocha/mocha.css">
</head>
<body>
    <script src="bower_components/modernizr/modernizr.js"></script>
    <script src="bower_components/jquery/dist/jquery.min.js"></script>
    <script src="bower_components/fixtures/fixtures.js"></script>
    <div id="mocha"></div>
    <script src="bower_components/mocha/mocha.js"></script>
    <script>mocha.setup('bdd')</script>

    <div style="overflow: hidden; position: relative;">
        <div id="fixtures"
             style="display: inline; visibility: visible;
               position: absolute;
               height: 100px;
               width: 100px;
               right: -5000px;"></div>
    </div>

    <script src="bower_components/chai/chai.js"></script>
    <script src="bower_components/chai-jquery/chai-jquery.js"></script>
    <script>
        var assert = chai.assert;
        var expect = chai.expect;
        var should = chai.should();
    </script>
    <script src="bower_components/sinon-chai/lib/sinon-chai.js"></script>

    <script src="bower_components/sinon/index.js"></script>

    <script data-main="spec/specrunner" src="bower_components/requirejs/require.js"></script>

</body>
</html>
